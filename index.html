<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Log In - Stack Overflow</title>
    <link rel="icon" type="logo" href="images/logo3.png" />
</head>
<nav class="navbar">
    <div class="navbar-container">
        <a href="" class="menu-link"><img class="menu" src="images/menu2.1.png" alt="menu" /></a>
        <a href="" class="stack-full-link"><img class="stack-full" src="images/Untitled.png" alt="Stack Overflow Main" /></a>
        <a class="mini1" href="">About</a>
        <a class="mini1" href="">Products</a>
        <a class="mini1" href="">OverflowAI</a>
        <form class="search" autocomplete="off">
            <div class="search-bar-container">
                <input name="q" type="text" placeholder="     Searchâ€¦" value="" autocomplete="off" maxlength="240"
                    class="search-bar" aria-label="Search" aria-controls="top-search" aria-expanded="false" />
                <svg aria-hidden="true" class="search-icon" width="18" height="18" viewBox="0 0 18 18">
                    <path
                        d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18zM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0">
                    </path>
                </svg>
        </form>
    </div>
</nav>

<body class="background">
    <div class="stack-img-cont">
        <img class="stack" src="images/logo3.png" alt="Stack Overflow logo" />
    </div>
    <div class="google-btn-cont">
        <button class="google">
            <img class="goo-pic" src="images/googoo.webp" alt="Google login" />Log
            in with Google
        </button>
    </div>
    <div class="github-btn-cont">
        <button class="github">
            <img class="git-pic" src="images/hub2.png" alt="github login" />Log in
            with Github
        </button>
    </div>
    <div class="facebook-btn-cont">
        <button class="facebook">
            <img class="bok-pic" src="images/face.png" alt="facebook login" />Log in
            with Facebook
        </button>
    </div>
    <div class="login">
        <div class="log-text">
            <p class="email">&ensp;Email</p>
            &ensp;<input class="name-txt" type="text" />
            <a class="forgor" target="_blank" href="">Forgot Password?</a>
            <p class="pass">&ensp;Password</p>
            &ensp;<input class="pass-txt" type="password" />
            <div class="fin">
                <button class="finish">Log In</button>
            </div>
            <hr class="random-line" />
        </div>
    </div>
    <div class=" last-part">
        <p>Don't have an account? <a class="over" href="">Sign Up</a></p>
        <p>Are you an employer? <a class="over" href=""> Sign up on Talent </a><svg aria-hidden="true" class="bs" width="14" height="14"
            viewBox="0 0 14 14">
            <path
                d="M5 1H3a2 2 0 0 0-2 2v8c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V9h-2v2H3V3h2zm2 0h6v6h-2V4.5L6.5 9 5 7.5 9.5 3H7z">
            </path>
            </svg></p>
       
    </div>
    
</body>

</html>
